<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="login_style.css">
        <title>SHIPPING 436 - Forgot Password</title>
    </head>
    <body>
        <h1>Shift 1.0 - Forgot Password</h1>
        <div class="login-container">
            <div class="headingsContainer">
                <img class="login-logo" src="Images/Shipping_436_Logo.png" alt="">
                <p class="forgot-p">Enter the email address associated with your account and 
                    we'll send you a link to reset your passwords</p>
            </div>
            <div class="mainContainer">
                <form class="login-form" action="">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email Address" name="email" required>
                </form>
            </div>
            <div class="btn-div">
                <button class="btnforgotp" type="submit" form="login-form">Send Request</button>
            </div>
        </div>
    </body>
</html>
